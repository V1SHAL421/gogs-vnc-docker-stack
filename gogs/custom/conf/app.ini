; /gogs/custom/conf/app.ini
; Final, minimal, offline-optimised config for the engineer challenge.

APP_NAME = Gogs Engineer Challenge
RUN_USER = git
RUN_MODE = prod

[database]
TYPE     = sqlite3
PATH     = data/gogs.db
SSL_MODE = disable
LOG_SQL  = false

[repository]
ROOT                      = /gogs/data/repositories
FORCE_PRIVATE             = false
MAX_CREATION_LIMIT        = -1
ENABLE_PUSH_CREATE_USER   = true

[server]
PROTOCOL        = http
DOMAIN          = localhost
HTTP_ADDR       = 0.0.0.0
HTTP_PORT       = 3000
ROOT_URL        = http://localhost:3000/
DISABLE_SSH     = true
START_SSH_SERVER = false
OFFLINE_MODE    = true
ENABLE_GZIP     = false    ; no need for compression in local/VNC environment

[security]
INSTALL_LOCK         = true
SECRET_KEY           = change_me_to_random_string
INTERNAL_TOKEN       = change_me_to_another_random_string
LOGIN_REMEMBER_DAYS  = 30
COOKIE_USERNAME      = gogs_un
COOKIE_REMEMBER_NAME = gogs_rm

[service]
REGISTER_EMAIL_CONFIRM          = false
ENABLE_NOTIFY_MAIL              = false
DISABLE_REGISTRATION            = true     ; assume you pre-create an admin user
ALLOW_ONLY_EXTERNAL_REGISTRATION = false
ENABLE_CAPTCHA                  = false
REQUIRE_SIGNIN_VIEW             = false
DEFAULT_KEEP_EMAIL_PRIVATE      = true
DEFAULT_ALLOW_CREATE_ORGANIZATION = true
DEFAULT_ENABLE_DEPENDENCIES     = false
DEFAULT_ENABLE_TIMETRACKING     = false

[log]
MODE      = file
LEVEL     = Warn
ROOT_PATH = /gogs/log

[session]
PROVIDER        = file
PROVIDER_CONFIG = data/sessions

[cache]
ADAPTER  = memory
INTERVAL = 60

[picture]
DISABLE_GRAVATAR        = true
ENABLE_FEDERATED_AVATAR = false

[time]
DEFAULT_UI_LOCATION = UTC

[cron]
ENABLED = false   ; disable all cron tasks for minimal background work

; Depending on version, you may also have/need specific cron sections. If present:
[cron.update_mirrors]
ENABLED = false

[cron.repo_health_check]
ENABLED = false

[cron.check_repo_stats]
ENABLED = false

[indexer]
; Avoid repo/code indexing overhead â€“ not needed for the challenge
REPO_INDEXER_ENABLED = false

[other]
SHOW_FOOTER_VERSION = false
